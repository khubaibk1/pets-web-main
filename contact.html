    <script>
        // JavaScript function to handle button clicks
        function handleButtonClick(page) {
            // Remove the active class from all buttons
            const buttons = document.querySelectorAll('.cont button');
            buttons.forEach((button) => {
                button.classList.remove('active-button');
            });

            // Add the active class to the clicked button
            const clickedButton = document.querySelector(`button[onclick="handleButtonClick('${page}')"]`);
            clickedButton.classList.add('active-button');
        }

        function handleNavbar() {
    // Toggle the visibility of the mobile menu when the hamburger icon is clicked
    const mobileMenu = document.querySelector(".mobile-menu");
    mobileMenu.classList.toggle("hidden");
}

function closeMenu() {
    // Close the mobile menu when a menu item is clicked
    const mobileMenu = document.querySelector(".mobile-menu");
    mobileMenu.classList.add("hidden");
}

        </script>
